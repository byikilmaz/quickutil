name: Deploy to Firebase

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4
      timeout-minutes: 5
      
    # Setup Node.js environment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
      timeout-minutes: 5
    
    # Install project dependencies with retry
    - name: Install dependencies
      run: |
        npm ci --prefer-offline --no-audit --timeout=600000
        npm install -g firebase-tools@latest
      timeout-minutes: 10
        
    # Build Next.js static export
    - name: Build project
      run: npm run build
      timeout-minutes: 10
      env:
        NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
        
    # Verify build output
    - name: Verify build output
      run: |
        ls -la out/
        echo "Build files count: $(find out -type f | wc -l)"
        echo "Build verification complete"
      
    # Environment check
    - name: Environment check
      run: |
        echo "Checking environment..."
        firebase --version
        echo "Firebase Project ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}"
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
      
    # Deploy to Firebase Hosting
    - name: Deploy to Firebase
      run: |
        echo "Starting Firebase deployment..."
        firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }} --force
      timeout-minutes: 15
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    # Deployment verification
    - name: Verify deployment
      run: |
        echo "Verifying deployment..."
        sleep 10
        curl -s -I https://quickutil.app/ | head -1
        echo "Deployment verification completed" 