name: ðŸš€ Deploy QuickUtil Image API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libheif-dev \
          libde265-dev \
          libx265-dev \
          libjpeg-dev \
          libtiff5-dev \
          libopenjp2-7-dev \
          zlib1g-dev \
          libfreetype6-dev \
          liblcms2-dev \
          libwebp-dev
        
    - name: ðŸ“‹ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸ§ª Run basic tests
      run: |
        python -c "
        import sys
        print('Python version:', sys.version)
        
        # Test imports
        try:
            from PIL import Image
            print('âœ… PIL/Pillow imported successfully')
        except ImportError as e:
            print('âŒ PIL/Pillow import failed:', e)
            sys.exit(1)
            
        try:
            import pillow_heif
            pillow_heif.register_heif_opener()
            print('âœ… pillow-heif imported successfully')
        except ImportError as e:
            print('âŒ pillow-heif import failed:', e)
            sys.exit(1)
            
        try:
            from flask import Flask
            print('âœ… Flask imported successfully')
        except ImportError as e:
            print('âŒ Flask import failed:', e)
            sys.exit(1)
            
        print('ðŸŽ‰ All critical dependencies imported successfully')
        "
        
    - name: ðŸŒ Test Flask app startup
      run: |
        timeout 10s python app.py || true
        echo "âœ… Flask app startup test completed"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ðŸš€ Deploy to Render
      run: |
        echo "ðŸŽ¯ Triggering Render deployment..."
        echo "ðŸ“‹ Deployment will be triggered automatically by Render's GitHub integration"
        echo "ðŸ”— Monitor deployment at: https://dashboard.render.com/"
        echo "âœ… Deployment trigger completed"
        
    - name: ðŸ“ Deployment Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Service**: QuickUtil Image Processing API" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
        echo "- **Platform**: Render.com" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: main" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Deployment triggered" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **Links:**" >> $GITHUB_STEP_SUMMARY
        echo "- [API Health Check](https://quickutil-image-api.onrender.com/health)" >> $GITHUB_STEP_SUMMARY
        echo "- [Render Dashboard](https://dashboard.render.com/)" >> $GITHUB_STEP_SUMMARY
        echo "- [API Documentation](https://quickutil-image-api.onrender.com/)" >> $GITHUB_STEP_SUMMARY 