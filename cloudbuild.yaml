steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/pdf-compressor:$BUILD_ID', '.']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pdf-compressor:$BUILD_ID']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'pdf-compressor-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/pdf-compressor:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600s'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '1'
      - '--port'
      - '5000'
      - '--set-env-vars'
      - 'FLASK_ENV=production,PYTHON_ENV=production'

# Store the service URL for later use
substitutions:
  _SERVICE_NAME: 'pdf-compressor-service'
  
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'

timeout: '1200s' 